<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Plantizza</title>
</head>
<body>
<!--Main Body of Page-->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Plantizza</a></h1>
        </div>
    </div>
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Pizzas (images of pizza to go below)</a></h1>
        </div>
    </div>
    <!--Form to add a pizza to order-->
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add Pizza</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="placeOrder" method="POST">
                <div class="form-group row">
                    <label for="pizza" class="col-3 col-form-label">Pizza</label>
                    <div class="col-9">
                        <select id="pizza" name="pizzaName" class="form-control">
                            <option th:each="pizza : ${pizzas}"
                                    th:value="${pizza.pizzaName}"
                                    th:text="${pizza.pizzaName + ' - Â£' + pizza.pizzaPrice}">
                                Pizza Name
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="quantity" class="col-3 col-form-label">Quantity</label>
                    <div class="col-9">
                        <input type="number" name="quantity" id="quantity" class="form-control" min="0" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add To Order</button>
            </form>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Pizza</th>
                    <th>Quantity</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orderLine : ${orderLines}">
                    <td th:text="${orderLine.pizzaName}">Pizza</td>
                    <td th:text='${orderLine.quantity}'>Quantity</td>
                    <td><a href="#" th:href="@{/deleteOrderLine(id=${orderLine.lineOrderId})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
