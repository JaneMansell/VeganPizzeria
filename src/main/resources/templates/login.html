<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçï</text></svg>">
</head>
<body>

<!-- Main Body of Page -->

<!--Form to log in-->
<div class="row m-4 border border-dark">
    <div class="col-9 text-center m-3 h3">
        SIGN IN
    </div>
    <div class="col-9 text-center m-3">
        <form action="inputLoginDetails" method="POST">
            <div class="form-group row">
                <label for="email" class="col-3 col-form-label">
                    Email</label>
                <div class="col-9">
                    <input type="email" name="email"
                           id="email" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-3 col-form-label">
                    Password</label>
                <div class="col-9">
                    <input type="text" name="password"
                           id="password" class="form-control"/>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="col-11 text-center m-3">
            <a  th:href="newUser" >New user? Sign up here</a>
        </div>

    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
