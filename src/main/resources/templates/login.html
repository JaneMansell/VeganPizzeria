<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- main design CSS -->
    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Plantizza - Login</title>

    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçï</text></svg>">

    <style>
        .formBox {
        height: 45%}
    </style>

</head>

<!--Main Body of Page -->
<body>
<header>
    <div style="background-color: rgba(34, 34, 34, 0.5); padding: 5px; width: 100%; position: absolute; top: 0; left: 0;">
        <div class="exitButtons">
            <a href= "/" class="btn" style="position: absolute; left: 20px; top: 20px;">Back</a>
        </div>
        <h1>Plantizza</h1>
    </div>
</header>

<div class="centralBand">
</div>

<div class="contents">
    <!-- Put page contents here -->
    <!--Form to log in-->
    <div class="formBox">
        <h2>Login</h2>
        <form align="center" action="inputLoginDetails" method="POST">
            <div class="form-group row justify-content-center">
                <label for="email" class="col-2 col-form-label custom-label">Email</label>
                <div class="col-7">
                    <input type="email" name="email"
                           id="email" placeholder="name@domain.com" class="form-control"
                           required/>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="password" class="col-2 col-form-label custom-label">Password</label>
                <div class="col-7">
                    <input type="password" name="password"
                           id="password" class="form-control"
                           required/>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="btn">Sign in</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a th:href="signUp" style="padding-bottom:20px">New user? Sign up here</a>
        </div>
    </div>


</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
